<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Journal</title>
  </head>
  <body>
    <main class="container">
      <h1 class="main-heading">Weather Journal</h1>
      <!-- form section for user to input their zip code and their feelings on that day. Only works on US zip codes -->
      <div class="form-container">
        <form class="form" action="/add" method="post">
          <label for="zip" class="input-label"> Enter Zip Code:</label>
          <input
            type="text"
            name="zip"
            id="zip"
            class="input-text"
            placeholder="Enter zip code here"
          />
          <label for="feelings" class="input-label">
            How are you feeling today?</label
          >
          <textarea
            name="feelings"
            id="feelings"
            cols="30"
            rows="20"
            class="input-text textarea"
            placeholder="Enter your feelings here"
          ></textarea>
          <div>
            <!-- user's feelings and the weather details for that zip code are generated when the button is clicked -->
            <button type="submit" id="generate" class="button">Generate</button>
          </div>
        </form>
      </div>
      <!-- latest entry section which appears after user has submitted their zip and feelings. Only appears if feelings section is not empty. All details are dynamically added in with JS -->
      <div id="entries" class="hide">
        <h2 id="entry-title" class="current-entry"></h2>
        <div id="entryHolder"class="entryHolder">
          <div class="location">
            <!-- location of the zip code is inputted here -->
            <div id="location"></div>
            <div class="icon-temp">
              <!-- the weather icon for that zip code -->
              <div id="icon" class="temp-icon"></div>
              <!-- the temperature of that zip code -->
              <div id="temp" class="temp"></div>
            </div>
            <!-- description of the weather -->
            <div id="description" class="description"></div>
          </div>
          <div class="date-content">
            <!-- the date of the entry -->
            <div id="date" class="date"></div>
            <!-- the user's feelings -->
            <div id="content" class="feelings-content"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
