<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/0bc16dee82.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body-section">
    <!-- blog website navigation bar -->
    <header>
      <nav class="nav-bar">
        <a href="index.html" class="nav-bar-item nav-bar-divider">Home</a>
        <a href="blog-post.html" class="nav-bar-item nav-bar-divider">Posts</a>
        <a href="contact.html" class="nav-bar-item">Contact</a>
      </nav>
    </header>
    <!-- main section of the blog -->
    <main class="main-section">
      <section class="blog-title">
        <h1 class="title">Wunderplanet</h1>
        <p class="tag-line">Exploring the World: A Traveler's Guide</p>
        <hr class="horizontal-line" />
      </section>
      <!-- contact form section -->
      <div class="contact-form-container">
        <h2 class="contact-form-title">Contact us:</h2>
        <form class="contact-form">
          <label for="name" class="label">Name: </label>
          <input type="text" name="name" id="name" class="contact-input" />
          <label for="email" class="label">Email:</label>
          <input type="email" name="email" id="email" class="contact-input" />
          <label for="message" class="label">Message:</label
          ><textarea
            name="message"
            id="message"
            cols="20"
            rows="20"
            class="contact-textarea"
            placeholder="Enter your message"
          ></textarea>
          <button class="contact-button subscribe-button">Send message</button>
        </form>
      </div>
      <!-- subscribe form section -->
      <section class="subscribe-form">
        <h3 class="subscribe-title">
          Subscribe to our newsletter to stay updated
        </h3>
        <div class="subscribe">
          <label for="email">
            <input
              class="input-email"
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email address..."
          /></label>
          <button class="subscribe-button">Subscribe</button>
        </div>
      </section>
    </main>
    <!-- footer section -->
    <footer class="footer">
      <section class="social-links">
        <a href="www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
        <a href="www.youtube.com">
          <i class="fa-brands fa-youtube"></i>
        </a>
        <a href="www.twitter.com"><i class="fa-brands fa-twitter"></i></a>
        <a href="www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
      </section>
      <p class="copyright">WunderPlanet &copy; 2023</p>
    </footer>
  </body>
</html>
